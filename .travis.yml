language: node_js
node_js:
  - "8"
install:
  - yarn install
  - yarn build
  - yarn add $WEBPACK
# Test against multiple webpack versions
env:
  - WEBPACK=webpack@4.0.0-beta.0
  - WEBPACK=webpack@3.10.0
  - WEBPACK=webpack@2.7.0
deploy:
  - provider: npm
    email: opensource@realytics.io
    skip_cleanup: true
    tag: latest
    api_key:
      secure: 
    on:
      tags: true
      branch: master
